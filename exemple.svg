<?xml version= "1.0" encoding= "utf8" ?>
<svg xmlns= "http: // www.w3.org/2000/svg" version ="1.1" width= "300" height="200">
    <title>Exemple simple de figure SVG</title>
    <desc>  
    cette figure est constituer d'un rectangle,
    d'un segment de droite et d'un cercle.
    </desc>
        <rect width="300" height ="200" x ="0" y= "0" fill ="grey"/>
        <rect width="100" height ="80" x ="0" y= "70" fill ="green"/>
        <line x1 ="5" y1="5" x2="250" y2="95" stroke = "red" stroke-width="4"/>
        <circle cx="90" cy="80" r="50" fill ="blue"/>
        <circle cx="180" cy="60" r="3" fill ="yellow"/>
        <text x ="180" y="60" font-size="20">Un texte</text>
</svg>
